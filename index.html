<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    



</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5">
                        <label for="card" class="form-label">Card #</label>
                        <div>
                            <input type="text" class="form-control" id="card">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <div>
                            <input type="text" class="form-control" id="cvc">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="amount" aria-label="Amount (to the nearest dollar)">
                        </div>    
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">First Name</label>
                        <div>
                            <input type="text" class="form-control" id="firstname" width="100%">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Last Name</label>
                        <div>
                            <input type="text" class="form-control" id="lastname" width="100%">
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <div>
                            <input type="text" class="form-control" id="city">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <div>
                            <select class="form-select">
                                <option value="" disabled selected>Select your option</option>
                                <option value="madrid">Madrid</option>
                                <option value="valencia">Valencia</option>
                                <option value="sevillo">Sevilla</option>
                                <option value="ecuador">Ecuador</option>

                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="postalc" class="form-label">Postal Code</label>
                        <div>
                            <input type="text" class="form-control" id="postalc">
                        </div>
                    </div>

                </div>

                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="accept" class="form-label">We accept:</label>
                        <div class="bg-secondary d-flex p-1 w-75">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card" id="mastercard">
                                <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card" id="visa">
                                <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card" id="diners">
                                <label class="form-check-label" for="diners"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card" id="american">
                                <label class="form-check-label" for="american"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <label for="msg" class="form-label">Mesagge</label>
                        <textarea name="Mesagge" id="msg" rows="3" class="form-control"></textarea>
                        <span>Add any notes</span>
                    </div>
                </div>
            </div>

            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondry">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
